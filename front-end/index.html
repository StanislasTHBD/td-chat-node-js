<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Node chat</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"
		integrity="sha512-N5JbZMETkl+0SZh5l8OA2VxSfF120owfQyy54iAXTJIKuqAn3A9TrNz1ypB55o8aSU5MxaodEgv74wGUvgUynQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="main.js" defer></script>

<body>
	<!---
    HTML/CSS implementation of HipChat redesign
    Source: https://codepen.io/CucuIonel/pen/HzLtC

	<div class="window-wrapper">
		<div class="window-title">
			<div class="dots">
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
			</div>
			<div class="title">
				<span>RIL - CHAT</span>
			</div>
			<div class="expand">
				<i class="fa fa-expand"></i>
			</div>
		</div>
		<div class="window-area">
			<div class="conversation-list">
				<ul class="">
					<li class="item"><a href="#"><i class="fa fa-list-alt"></i><span>Dashboard</span></a></li>
					<li class="item active">
						<a href="#">
							<i class="fa fa-user"></i>
							<span>Team chat</span>
							<i class="fa fa-times"></i>
						</a>
					</li>
				</ul>
				<div class="my-account">
					<div class="image">
						<img src="https://thispersondoesnotexist.com/image">
						<i class="fa fa-circle online"></i>
					</div>
					<div class="name">
						<span>John Doe</span>
						<i class="fa fa-angle-down"></i>
						<span class="availability">Available</span>
					</div>

				</div>
			</div>
			<div class="chat-area">
				<div class="title"><b>Conversation title</b><i class="fa fa-search"></i></div>
				<div class="chat-list">
					<ul id="list">
						<!-- <li class="me">
							<div class="name">
								<span class="">John Doe</span>
							</div>
							<div class="message">
								<p>Hello</p>
								<span class="msg-time">5:00 pm</span>
							</div>
						</li>
						<li class="">
							<div class="name">
								<span class="">Christian Smith</span>
							</div>
							<div class="message">
								<p>World</p>
								<span class="msg-time">5:01 pm</span>
							</div>
						</li> -->
					</ul>
				</div>
				<form name="msgform" onsubmit="submitMessage(event)">
				<div class="input-area">
					<div class="input-wrapper">
						<input type="text" placeholder="Message..." name="msg">
						<i class="fa fa-smile-o"></i>
					</div>
						<input type="submit" class="send-btn">
				</div>
				</form>
			</div>
		
			<div class="right-tabs">
				<ul class="tabs">
					<li class="active">
						<a href="#"><i class="fa fa-users"></i></a>
					</li>
					<li><a href="#"><i class="fa fa-paperclip"></i></a></li>
					<li><a href="#"><i class="fa fa-link"></i></a></li>
				</ul>
				<ul class="tabs-container">
					<li class="active">
						<ul class="member-list">
							<li><span class="status online"><i class="fa fa-circle-o"></i></span><span>John Doe</span>
							</li>
							<li><span class="status online"><i class="fa fa-circle-o"></i></span><span>Christian
									Smith</span></li>
						</ul>
					</li>
					<li></li>
					<li></li>
				</ul>
				<i class="fa fa-cog"></i>
			</div>
		</div>
	</div>

	<!-- <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"
	integrity="sha512-N5JbZMETkl+0SZh5l8OA2VxSfF120owfQyy54iAXTJIKuqAn3A9TrNz1ypB55o8aSU5MxaodEgv74wGUvgUynQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
   <script>
        const socket = io('http://localhost:3000');

        const list = document.getElementById('list');
        socket.on('notif', function(msg){
            console.log('Nouvelle notification: ', msg);
        }) 

        function submitMessage(e){
            e.preventDefault();

            console.log(document.forms.msgform.msg.value);

            socket.emit('message', {from : "user", text : document.forms.msgform.msg.value });
        }

		socket.on('message', function(msg){

			const list = document.getElementById('list');
			const li = document.createElement('li');
			li.innerHTML = `
				<div class="name">
				<span class="">John Doe</span>
				</div>
				<div class="message">
				<p>${msg}</p>
				<span class="msg-time">${new Date().toLocaleTimeString()}</span>
				</div>
			`;
			li.classList.add('me');
			list.appendChild(li);

			console.log('message re√ßu: ', {from : "user", text : msg });


        })

    </script>
</body>

</html>
